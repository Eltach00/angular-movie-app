<ng-container *ngIf="genres">
  <h1 class="text-center">Movie Genres</h1>
  <div class="grid">
    <div class="col-6 nd:col-2 lg:col-2" *ngFor="let genre of genres">
      <a [routerLink]="'/movies/genre/' + genre.id" class="genre-link">
        {{ genre.name }}
      </a>
    </div>
  </div>
</ng-container>
