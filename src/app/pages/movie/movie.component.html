<div *ngIf="!downloaded" class="text-center">Loading...</div>
<ng-container *ngIf="movie">
  <slider [movies]="[movie]"></slider>
  <p-tabView class="tabview">
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-12 md:col-3 lg:col-3">
          <img
            class="poster"
            [src]="imageSize.SMALL_SIZE + movie.poster_path"
            [alt]="movie.title"
          />
        </div>
        <div class="col-12 md:col-9 lg:col-9">
          <h2>Overview</h2>
          <p class="overview">{{ movie.overview }}</p>
          <div class="stats">
            <div class="label">Release Date:</div>
            <div class="value">
              {{ movie.release_date | date : "dd.mm.yyyy" }}
            </div>
          </div>
          <div class="stats">
            <div class="label">Language:</div>
            <div class="value">
              {{ movie.original_language | uppercase }}
            </div>
          </div>
          <div class="stats">
            <div class="label">Revenue:</div>
            <div class="value">
              {{ movie.revenue | currency }}
            </div>
          </div>
          <div class="stats">
            <div class="label">Duration:</div>
            <div class="value">{{ movie.runtime }} min</div>
          </div>
          <div class="stats">
            <div class="label">Status:</div>
            <div class="value">{{ movie.status }}</div>
          </div>
          <div class="stats">
            <div class="label">Genres:</div>
            <div class="value">
              <span *ngFor="let item of movie.genres">
                {{ item.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
      <div class="grid">
        <ng-container *ngIf="movieVideos">
          <ng-container *ngFor="let item of movieVideos.results.slice(0, 3)">
            <div class="col-12 md:col-4 lg:col-4">
              <app-video [key]="item.key" [site]="item.site"></app-video>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <div class="grid">
        <ng-container *ngIf="moviePhotos">
          <ng-container *ngFor="let item of moviePhotos.backdrops">
            <div class="col-12 md:col-4 lg:col-4">
              <p-image
                [src]="imageSize.MEDIUM_SIZE + item.file_path"
                alt="Image"
                width="100%"
                [preview]="true"
              >
                <ng-template pTemplate="indicator">
                  <i class="pi pi-eye"></i> </ng-template
              ></p-image>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </p-tabPanel>
  </p-tabView>
  <p-carousel [value]="credits.cast" [numVisible]="5" [numScroll]="2">
    <ng-template let-actor pTemplate="item">
      <div class="actor">
        <img
          class="poster"
          [src]="imageSize.SMALL_SIZE + actor.profile_path"
          [alt]="actor.name"
        />
        <span>{{ actor.name }}</span>
      </div>
    </ng-template>
  </p-carousel>
</ng-container>
