<p-paginator
  [rows]="10"
  [totalRecords]="100"
  (onPageChange)="paginate($event)"
></p-paginator>
<div class="container">
  <ng-content></ng-content>
  <div class="grid">
    <ng-container *ngFor="let movie of popularMovies">
      <div class="col-6 md:col-3 lg:col-3">
        <item-comp [item]="movie"></item-comp>
      </div>
    </ng-container>
  </div>
</div>
