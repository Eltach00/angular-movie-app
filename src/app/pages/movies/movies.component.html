<div *ngIf="!downloaded" class="text-center">Loading...</div>
<div class="inputBar p-fluid">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <form [formGroup]="inputForm">
      <input
        formControlName="inp"
        type="text"
        pInputText
        placeholder="Search"
        class="p-inputtext-sm"
        (keyup)="searchMovie()"
      />
    </form>
  </span>
</div>
<div class="container">
  <div class="grid">
    <ng-container *ngFor="let movie of moviesList">
      <div class="col-6 md:col-3 lg:col-3">
        <item-comp [linkName]="linkName" [item]="movie"></item-comp>
      </div>
    </ng-container>
  </div>
</div>
<p-paginator
  [rows]="20"
  [totalRecords]="10000"
  (onPageChange)="paginate($event)"
></p-paginator>
