<div class="grid">
  <div class="col-12 md:col-3 lg:col-3">
    <img
      class="poster"
      [src]="imageSize.SMALL_SIZE + item.poster_path"
      [alt]="item.name || item.title"
    />
  </div>
  <div class="col-12 md:col-9 lg:col-9">
    <h2>Overview</h2>
    <p class="overview">{{ item.overview }}</p>
    <div class="stats">
      <div class="label">Release Date:</div>
      <div class="value">
        {{ item.first_air_date || item.release_date | date : "dd.MM.yyyy" }}
      </div>
    </div>
    <div class="stats">
      <div class="label">Language:</div>
      <div class="value">
        {{ item.original_language | uppercase }}
      </div>
    </div>
    <div *ngIf="item.revenue" class="stats">
      <div class="label">Revenue:</div>
      <div class="value">
        {{ item.revenue | currency }}
      </div>
    </div>
    <div class="stats">
      <div class="label">Status</div>
      <div class="value">
        {{ item.status }}
      </div>
    </div>
    <div *ngIf="item.origin_country" class="stats">
      <div class="label">Country:</div>
      <div class="value">{{ item.origin_country }}</div>
    </div>
    <div class="stats">
      <div class="label">Genres:</div>
      <div class="value">
        <span *ngFor="let genre of item.genres">
          <a [routerLink]="'/movies/genre/' + genre.id"> {{ genre.name }} </a>
        </span>
      </div>
    </div>
  </div>
</div>
