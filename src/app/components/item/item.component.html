<ng-container *ngIf="item">
  <a [routerLink]="linkName + item.id" class="movie-item">
    <div class="movie-item-rating">
      <i class="app-icon">star</i>
      <span> {{ item.vote_average | number : "1.0-1" }} </span>/10
    </div>
    <div class="movie-item-image">
      <img [src]="imageSize + item.poster_path" alt="" />
    </div>
    <div class="movie-item-title">{{ item.name || item.title }}</div>
  </a>
</ng-container>
