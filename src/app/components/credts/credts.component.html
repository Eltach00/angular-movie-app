<p-carousel [value]="credits.cast" [numVisible]="5" [numScroll]="3">
  <ng-template let-actor pTemplate="item">
    <div class="actor">
      <img
        class="poster"
        [src]="imageSize.SMALL_SIZE + actor.profile_path"
        [alt]="actor.name"
      />
      <span>{{ actor.name }}</span>
    </div>
  </ng-template>
</p-carousel>
